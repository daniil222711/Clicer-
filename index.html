<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кликер Темщика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #count {
      font-size: 32px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Кликер Темщика</h1>
  <div id="count">0 рублей</div>
  <button id="clicker-button">Кликни меня</button>
  <br>
  <button id="upgrade-button">Увеличить клик (цена: 50)</button>
  <button id="auto-clicker-button">Купить автокликер (цена: 100)</button>
  <div id="ads-offer" style="display:none; margin-top:20px; font-size:18px; color:green;">
    Хочешь разместить рекламу на заднем фоне? Свяжись с нами!
  </div>

  <script src="script.js"></script>
</body>
</html>
